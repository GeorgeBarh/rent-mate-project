{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RentMate | {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1><a href="/">RentMate</a></h1>
        <nav>
            {% if user.is_authenticated %}
                <a href="{% url 'my_bookings' %}">My Bookings</a>
                <!-- You can add Logout or Profile links here later -->
            {% else %}
                <a href="{% url 'account_login' %}">Login</a>
                <a href="{% url 'account_signup' %}">Register</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 RentMate</p>
    </footer>
</body>
</html>
