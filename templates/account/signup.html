{% extends "base.html" %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Register</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Create Account</button>
            </form>
            <p class="mt-3">Already have an account? <a href="{% url 'account_login' %}">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
